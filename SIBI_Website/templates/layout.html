<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}SIBI Detection System{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .video-container { border: 3px solid #dee2e6; border-radius: .5rem; overflow: hidden; max-width: 640px; margin: auto; }
        .log-container {
            background-color: #212529;
            color: #f8f9fa;
            font-family: monospace;
            height: 400px;
            overflow-y: scroll;
            padding: 1rem;
            border-radius: .5rem;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{ url_for('index') }}">SIBI Detection System</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('gestures') }}">Available Gestures</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('collect') }}">Collect Data</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('train') }}">Train Model</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('detect') }}">Live Detection</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <main class="container mt-4">
        {% block content %}{% endblock %}
    </main>
</body>
</html>
